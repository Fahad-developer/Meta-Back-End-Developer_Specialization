<!DOCTYPE html>
<html>
<head>
    <title>Price Table</title>
</head>
<body>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        color: Blue;
        padding-left: 0px;
        padding-right: 5px;
        padding-bottom: 5px;
        padding-top: 5px;
    }
</style>
<table>
    <tr>
        <th>Dish</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>Falafel</td>
        <td>$10.00</td>
    </tr>
    <tr>
        <td>Pasta Salad</td>
        <td>$12.00</td>
    </tr>
</table>
</body>
</html>
